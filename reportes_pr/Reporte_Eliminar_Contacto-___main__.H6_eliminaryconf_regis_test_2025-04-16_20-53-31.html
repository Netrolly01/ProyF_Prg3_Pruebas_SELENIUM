<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Prueba - Eliminar Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-capitalize">Reporte de Prueba - Eliminar Contacto</h2>
                <p class='attribute'><strong>Hora de inicio: </strong>2025-04-16 20:33:55</p>
                <p class='attribute'><strong>Duración: </strong>5.31 s</p>
                <p class='attribute'><strong>Resumen: </strong>Total: 1, Aprobado: 1</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10">
                <table class='table table-hover table-responsive'>
                    <thead>
                        <tr>
                            <th>Prueba</th>
                            <th>Estado</th>
                            <th>Captura de Pantalla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class='success'>
                            <td class="col-xs-10">test_eliminar_contacto</td>
                            <td class="col-xs-1">
                                <span class="label label-success" style="display:block;width:40px;">Aprobado</span>
                            </td>
                            <td class="col-xs-1">
                                <img src="fotos_pr/H4_confirmacion_eliminar_contacto_sin_aceptar.png" alt="Captura de pantalla de la alerta" width="200">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                Total: 1, Aprobado: 1 -- Duración: 5.31 s
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('td').on('click', '.btn', function(e){
                e.preventDefault();
                e.stopImmediatePropagation();
                var $this = $(this);
                var $nextRow = $this.closest('tr').next('tr');
                $nextRow.slideToggle("fast");
                $this.text(function(i, text){
                    if (text === 'Ver') {
                        return 'Ocultar';
                    } else {
                        return 'Ver';
                    };
                });
            });
        });
    </script>
</body>
</html>
